<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

	<title>Predator_and_Prey_Model</title>
	<!-- <link rel="manifest" href="manifest.json"> -->
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<script src="Agent.js"></script>
	<script src="grass.js"></script>
	<script src="AgentModel.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="warning">
		<div id="content">
			<p>ROTATE YOUR <u>DEVICE</u> TO ENJOY THE MODEL</p>
		</div>
	</div>
	<div class="menu">
		<table>
			<tr>
				<th>
					<input type="range" id="threshold" value="2" min="2" max="100" step="1" onchange="updateValue()">
				</th>
			</tr>
			<tr>
				<th>
					<div class="inputValue" id="thehreshold">THRESHOLD: 2</div>
				</th>
			</tr>
			<tr>
				<th>
					<input type="range" id="maxHealth" value="60" min="5" max="300" step="1" onchange="updateValue()">
				</th>
			</tr>
			<tr>
				<th>
					<div class="inputValue" id="themaxHealth">MAX HEALTH: 60</div>
				</th>
			</tr>
			<tr>
				<th>
					<input type="range" id="empty" value="90" min="10" max="90" step="1" onchange="updateValue()">
				</th>
			</tr>
			<tr>
				<th>
					<div class="inputValue" id="theempty">EMPTY: 90%</div>
				</th>
			</tr>
			<tr>
				<th>
					<input type="range" id="prey" value="29" min="10" max="100" step="1" onchange="updateValue()">
				</th>
			</tr>
			<tr>
				<th>
					<div class="inputValue" id="theprey">PREY: 29%</div>
				</th>
			</tr>
			<tr>
				<th>
					<input type="range" id="speed" value="50" min="1" max="100" step="1" onchange="updateValue()">
				</th>
			</tr>
			<tr>
				<th>
					<div class="inputValue" id="thespeed">SPEED: 50%</div>
				</th>
			</tr>
		</table>
		<br>
		<button type="button" id="playPause" id="initModel" onclick="initModel()">PLAY</button>
		<br>
		<br>
		<button type="button" id="info" onclick="showInfo = !showInfo">INFO</button>

		<!-- <button type="button" id="howButton" onclick="showDescription()">HOW IT WORKS</button> -->
	</div>
	<div id="myContainer" class="container">
		<!-- <div id="frameRate" style="top: 600px; position: fixed;"></div> -->
		<div id="p5Sketch">

		</div>
	</div>
	<!-- <div class="resizeElement" id="resizeMe" style="top:33%; left: 1000px; width: auto; height: auto;"><h1>< < < < < < < < < < < < < < </h1><br>RESIZE THE WINDOW TO THE LEFT TO START THE MODEL</div> -->
</body>

</html>
